<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados local</h1>
    <p>Este video esta no proprio servidor</p>

    <video width="500px" height="500px" controls preload="metadata" autoplay poster="videos/fotoesqeuip.webp">
        <source src="videos/esquilo2.webm" type="video/webm">
        <source src="videos/esquilo.mp4" type="video/mp4">
    </video>

    <h1>Videos externos</h1>
    <iframe width="400" height="200" src="https://www.youtube.com/embed/vslu65SYgq8?si=Jhwi9f0KJowEwM3-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
