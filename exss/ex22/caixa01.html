<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: aquamarine;
            width: 300px;
            height: 300px;
           display: inline-block;
            border: 10px solid black;
            
            padding: 10px 10px 10px 10px;
           margin: 10px auto 10px auto;
            outline: 10px double blue;
         
        }

        a{
            border-width: 5px;
            border-style: solid;
            border-color: black;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level.</h1>
    <p>O paragrafo tambem e um exemplo de box-level, ja o <a href="#">link</a>eh um exemplo de uma inline-level.</p>
</body>
</html>
