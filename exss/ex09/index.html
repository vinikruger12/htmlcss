<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1> Imagem dinamica</h1>
    <p>Diminua o tamanho da pgina ou acesse em diferentes plataformas.</p>


  <picture>
    <source media="(max-width:700px )" srcset="imagens/fotop.png" type="image/png">
    <source media="(max-width:1000px )" srcset="imagens/fotom.png" type="image/png">
    <img src="imagens/fotog.png" alt="imagem flexivel">
  </picture>

  <h1>Agora voce pode escutar essa musica direto do youtube</h1>
     <audio controls preload="metadata" loop autoplay>
      <source src="midia/No Se Ni Pa Donde Voy - Inaban.mp3" type="audio/mpeg">
     </audio>
</body>
</html>
