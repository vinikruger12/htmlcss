<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <STYLE>
        div.container{
            background-color: blue;
            display: flex;
            height: 300px;
            align-items: flex-start;
        }

        div.item{
            background-color: aqua;
            border: 1px solid black;
        
            flex: auto;
        }
    </STYLE>
</head>
<body>
    <div class="container">
        <div  class="item" style="align-self: center;">A</div>
        <div class="item"  style="align-self: flex-end;">B</div>
        <div class="item" style="order: -5;">C</div>
        <div class="item"  style="align-self: flex-start;" >D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
    </div>
</body>
</html>
