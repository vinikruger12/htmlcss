<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citacoes e codigos</title>
</head>
<body>
    <h1>Citacoes e codigos</h1>
     <code>Use se o comando  < code > para monoespacada</code>

     <p>e usa se o comando               <pre>             para escreverigual codigo</pre></p>

     <h2>Citacoes</h2>
     <p>para citar voce pode usar o comando q ou o comando blockquote </p>
     <q>Joaozinho e um menino cabeca</q>
     <blockquote cite="url.com.br">Joaozinho e um menino sapeca</blockquote>

     <h2>Abreviacoes</h2>
     <p><abbr title="Universidade Federal de Santa Catarina">UFSC</abbr> ou <abbr title="Universidade Estadual de Santa Catarina">UDESC</abbr></p>
</body>
</html>
