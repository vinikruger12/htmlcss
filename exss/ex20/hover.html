<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
            background-color: blue;
            
        }

        div:hover > p{
            display: block;
            color: white;
        }

        div:hover{
           color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>

    </div>

</body>
</html>
