<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Formulario</title>
</head>
<body>
    <fieldset>
        <legend>Formulario</legend>
        <form method="get">
            <p><label for="idtext">Nome: <input type="text" name="texto" id="idtext" placeholder="Pedro Alberto"></label> </p>

            <p><label for="idemail">Email: <input type="email" name="email" id="idemail" autocomplete="email" placeholder="pedroalberto@gmail.com"></label></p>

            <p><label for="idsenha" >Senha: <input type="password" name="Senha" id="idsenha" minlength="8" maxlength="20" autocomplete="current-password"></label></p>

            <p><label for="idtel">Telefone: <input type="tel" name="Telefone" id="idtel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$"></label></p>

            <p><label for="idnota">Nota: <input type="number" name="Nota" id="idnota" step="0.5" max="10" min="0"></label></p>

            <p><label for="iddata">Data da prova: <input type="date" name="Data" id="iddata" value="2025-02-22"></label></p>

            <p><label for="idhour">Horario da prova: <input type="time" name="Horario" id="idhour" value="17:00"></label></p>

            <p>Esportes que voce gosta <br>
                <label for="idbask">Basquete <input type="checkbox" name="Basquete" id="idbask"></label> <br>
                <label for="idfut">Futebol <input type="checkbox" name="Futebol" id="idfut"></label> <br>
                <label for="idvolei">Volei <input type="checkbox" name="Volei" id="idvolei"></label>
            </p>

            <p>Sexo <br>
            <label for="idhomem">Homem <input value="Homem" type="radio" name="Sexo" id="idhomem"></label> <br>
            <label for="idmulher">Mulher <input value="Mulher" type="radio" name="Sexo" id="idmulher"></label>
            </p>
<p>
    
                <label for="irange">Escolha <input type="range" value="5" min="0" max="10" id="irange" oninput="idrange.innerHTML = Number(irange.value)"></label>
                <output id="idrange" nome="range"></output>
</p>

            <p><label for="num1">Numero 1: <input type="number" name="numero1" id="num1" oninput="isoma.innerHTML = Number(inum1.value) + Number(num2.value) + Number(num3.value)"></label></p>

            <p><label for="num2">Numero 2: <input type="number" name="numero2" id="num2" oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value) + Number(num3.value)"></label></p>

            <p><label for="num3">Numero 3: <input type="number" name="numero3" id="num3" oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value) + Number(num3.value)"></label></p>

            <p>Soma :<output id="isoma" name="Soma:"></output></p>

            <p><label for="iano"><input type="number" name="ano" id="iano" min="1900" max="2100" oninput="calcIdade()"></label></p>

            <label for="iidade">Idade:
                <output id="iidade" name="idade">0</output>
            </label>

            <p><label for="idselect">Rua <select name="ruas" id="idselect">
                <option value="mendes">Rua Arthur Mendes</option>
                <option value="Rua Beijamin Constant">Rua Beijamin Constant</option>
            </select></label></p>

            <p><label for="ruas">Sua Rua <input type="text" name="roa" id="ruas" list="suarua"> <datalist id="suarua">
                <option value="mendes">Rua Arthur Mendes</option>
                <option value="Rua Beijamin Constant">Rua Beijamin Constant</option>
            </datalist></label></p>

            <p><label for="texto">Escreva sua mensagem aqui <br><textarea name="textao" id="textpo"></textarea></label></p>

            <p><label for="enviar"><input type="submit" value="Enviar"></label>
            <label for="limpar"><input type="reset" value="Limpar"></label>
            </p>




        </form>
        <script>
            function calcIdade(){
                let atual = new Date(). getFullYear()
                    iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </fieldset>

   
</body>
</html>
